{{/* Minimal CV template: responsive, centered, mobile-friendly */}}
{{ define "main" }}
<main id="content" class="py-6">
  <div class="container" id="cv-wrap">

   <style>
  /* Base: desktop/tablet default */
  #cv-wrap {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 12px;
  }

  /* Pill-style Download button */
  .cv-download {
    display: block;                 /* keep it easy to center */
    width: max-content;             /* shrink to content */
    margin: 0 auto .75rem;          /* center it */
    padding: 0.35rem 0.75rem;
    border-radius: 9999px;
    background: rgba(16,185,129,.15); /* green pill (same family as your Read more) */
    color: #065f46;
    font-size: .95rem;
    font-weight: 500;
    line-height: 1;
    text-decoration: none;          /* remove underline */
    transition: background .2s, color .2s;
  }
  .cv-download:hover {
    background: #059669;
    color: #fff;
    text-decoration: none;
  }

  #cv-frame {
    width: 100%;
    height: 70vh;
    border: 1px solid rgba(0,0,0,.08);
    border-radius: 12px;
  }

  @media (min-width: 1024px) {
    #cv-frame { height: 1000px; }
  }

  @media (max-width: 640px) {
    #cv-wrap { max-width: 100%; padding: 0 8px; }
    #cv-frame { height: 85vh; border-radius: 8px; }
    .cv-download { font-size: .95rem; }
  }
</style>


    <a class="cv-download" href="/uploads/cv.pdf" download>Download PDF</a>

    <iframe
      id="cv-frame"
      src="/uploads/cv.pdf#view=FitH&zoom=page-width&navpanes=0&toolbar=0"
      title="CV"
      loading="lazy">
    </iframe>
  </div>
</main>
{{ end }}
