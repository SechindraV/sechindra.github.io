{{- $methods := .Page.Params.methods -}}
{{- if $methods }}
<div class="methods-pills not-prose">
  {{- with .Get "title" }}<div class="methods-title">{{ . }}</div>{{ end }}
  <div class="methods-wrap">
    {{- range $methods }}<span class="pill">{{ . }}</span>{{ end }}
  </div>
</div>
<style>
.methods-title{font-weight:600;margin-bottom:.4rem}
.methods-wrap{display:flex;flex-wrap:wrap;gap:.5rem}
.methods-wrap .pill{
  display:inline-block;padding:.35rem .7rem;border-radius:9999px;
  background:rgba(59,130,246,.10); color:#1e3a8a; font-size:.95rem; line-height:1;
  white-space:nowrap;
}
</style>
{{- end }}
